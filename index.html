    <!-- data-config/data-main配置的路径遵循*模块标识*规则 -->
    <!-- 1. 相对标识 -->
    <!--    以.(dot)开头(表示当前目录), 相对标识永远相对当前模块(或页面)的URI来解析 -->
    <!--    例如当前页面URL为: http://localhost:8080/bootstrap/index.html -->
    <!--    那么data-config="./base/base-config" -->
    <!--    最终加载的文件为: http://localhost:8080/bootstrap/base/base-config.js -->
    <!-- 2. 顶级标识 -->
    <!--    不以.(dot)或/(斜线)开始, 会相对模块系统的基础路径(即SeaJS的base路径)来解析 -->
    <!--    base的路径与sea.js的访问路径相关(默认未配置的情况下) -->
    <!--    例如sea.js位于: http://localhost:8080/bootstrap/base/lib/seajs/sea.js -->
    <!--    那么base路径为: http://localhost:8080/bootstrap/base/lib/ -->
    <!--    为什么跳了一级? -->
    <!--    因为"当sea.js的访问路径中含有版本号时, base不会包含seajs/x.y.z字串" -->
    <!-- 各种疑问详见 https://github.com/seajs/seajs/issues/258 -->
    <script id="seajsnode" src="base/lib/seajs/sea.js" data-config="./base/base-config" data-main="./app/main"></script>
</body>
